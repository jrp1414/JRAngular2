<div class="row main">
    <div class="main-login main-center">

        <form class="" #loginForm="ngForm" (ngSubmit)="login(loginForm)">

            <div class="form-group">
                <div class="cols-sm-8">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true">User Name</i></span>
                        <input type="text" class="form-control" required (ngModel)="UserName" #UserNameVar="ngModel" name="UserName" id="UserName" placeholder="Enter your Username"
                        />
                    </div>
                </div>
                <div class="cols-sm-2"><em class="alert alert-danger" *ngIf="UserNameVar?.invalid && (UserNameVar?.touched || mouseoverLogin)">Required</em></div>
            </div>

            <div class="form-group">
                <div class="cols-sm-8">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true">Password</i></span>
                        <input type="password" class="form-control" required (ngModel)="Password" #PasswordVar="ngModel" name="Password" id="Password" placeholder="Enter your Password"
                        />
                    </div>
                </div>
                <div class="cols-sm-2"><em class="alert alert-danger" *ngIf="PasswordVar?.invalid  && (PasswordVar?.touched || mouseoverLogin)">Required</em></div>
            </div>

            <div class="form-group ">
                <span (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=false" ><button type="submit" class="btn btn-primary btn-lg login-button" [disabled]="loginForm.invalid">Log in</button></span>                
                <button type="button" class="btn btn-primary btn-lg login-button">Cancel</button>
            </div>

        </form>
    </div>
</div>
