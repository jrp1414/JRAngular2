<div class="panel">
    <div class="panel-heading">{{pageTitle}}</div>
    <div>
        <button (click)="toggleImage()" class="btn btn-primary">{{showImage?"Hide":"Show" }} Images</button>
    </div>
    <div class="row">
        <div class="col-md-2">Enter Filter Text</div>
        <div class="col-md-2"><input type="text" class="form-control" [(ngModel)]="filterBy" /></div>
        <div class="col-md-8" *ngIf="filterBy"><span class="alert alert-info">{{filterBy}}</span></div>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-4" *ngFor="let product of products">
                <collapsable-well [title]="product.Name">
                    <div class="row">
                        <div class="col-md-4">Product Code</div>
                        <div class="col-md-4">{{product?.ProductCode}}</div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">Price</div>
                        <div class="col-md-4">
                            <span>{{product?.Price}}</span>
                            </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">Discount</div>
                        <div class="col-md-4">{{product?.Discount}}</div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">Offer</div>
                        <div [ngSwitch]="product?.Details?.Category" class="col-md-4">
                            <span *ngSwitchCase="'Furniture'">You have additonal 5% Discount in Axis Bank Card</span>
                            <span *ngSwitchCase="'Computer'">You have additonal 10% Discount in Axis Bank Card</span>
                            <span *ngSwitchDefault>You have no additonal Discount in this Category</span>
                        </div>
                    </div>
                </collapsable-well>                
            </div>

        </div>
        <!-- <div class="alert alert-info" *ngIf="!products && !products.length">No Products Found</div> -->
    </div>
</div>
